<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-LANDIA</title>
</head>


<body>
    <div class="container" style="display: flex; flex-direction: column; justify-content: center;">
        <H1>Создание отчётов для ВкусВил</H1>
            <div>
                <!-- <a href="../vv_cards_correct">Коррекция номеров карт ВВ удаление киррилических и строчных букв</a>
                <br><br>
                <a href="../vv_nocard_emails">Рассылка для тех у кого нет карты ВВ</a>
                <br><br> 
                <a href="../vv_all_members_report">Отчёт - Месячный отчёт о членах клуба</a>
                <br><br>
                <a href="../vv_events_visits_report">Отчёт - Чистый Петербург акции за неделю</a>
                -->
                <br><br>
                <form method="post">{% csrf_token %}
                    <button type="submit" formaction="../vv_all_members_report/">Отчёт - Месячный отчёт о членах клуба</button>
                    <br><br>
                    <label for="start_date">С даты:</label>
                    <input type="date" id="start_date" name="start_date" value="{{ today }}">
                    <label for="end_date">по дату:</label>
                    <input type="date" id="end_date" name="end_date" value="{{ today }}">
                    <br><br>
                    <button type="submit" formaction="../vv_events_visits_report/">Отчёт - Чистый Петербург акции за неделю</button>
                    <br><br>
                    <label for="add_rep_in_db">Добавить в базу информацию об отправки отчёта</label>
                    <input type="checkbox" id="add_rep_in_db" name="add_rep_in_db">                    
                    <br><br>
                    <label for="gs_create">Создать отчёт в Google таблицах</label>
                    <input type="checkbox" id="gs_create" name="gs_create">
                    <br><br>
                    <label for="report_data">Показать таблицу с отобраннми данными</label>
                    <input type="checkbox" id="report_data" name="report_data">
                    <br><br>
                    <label for="expire_data">Показать участников с истёкшими абониментами</label>
                    <input type="checkbox" id="expire_data" name="expire_data">
                </form>
            </div>
    </div>
</body>
</html>
