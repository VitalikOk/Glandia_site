<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div class="container">
            <form action="/add_event/" method="post">{% csrf_token %}

                <H1>Посещения акций</H1>

                <div>
                    <h2>Дата посещения</h2>
                    <input type="date" name="date_time" value="{{ today }}">
                    <h2>Заметка (Пункт приёма)</h2>
                    <select name="note" id="">  
                        {% for point in points %}
                            <option>{{ point.name }}</option>
                        {% endfor %}
                    </select>
                    <h2>G-id</h2>
                    <input type="number" name="gid" value="{{ gid }}">
                    <h2>Номер карты ВВ на момент акции</h2>
                    <input type="text" name="vvcard" value="{{ vvcard }}"> 
                    <br><br>
                    <button type="submit" formaction="/event_add_form/">Получить данные</button>  
                    <h2>Дата истечения на момент акции</h2>
                    <input type="date" name="expire" value="{{ expire }}">   
                    <h2>Количнство бонусов</h2>
                    <input type="number" name="amount">        
                    <br>
                    <br>
                    <button type="submit" formaction="/add_event/">Добавить</button>
                  
                </div>
            </form>

        </div>        
   
</body>
</html>
